<div *ngIf="user.uid$ | async; else loggedOut">
    Hi, {{user.name$ | async}}!
    <button mat-button (click)="logout()">Log out</button>
    <app-edit-name></app-edit-name>
</div>
<ng-template #loggedOut>
    <mat-form-field>
        <input matInput #username type="text" id="username" placeholder="Enter" (keyup.enter)="login(username.value)">
    </mat-form-field>
    <button mat-button (click)="login(username.value)">Login</button>
</ng-template>
